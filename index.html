<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Play Game</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1>Quiz about Javascript</h1>
            <p class="time"><span id="timerleft"></span></p>
        </header>
        <div id="board" class="box">
            <div id="start">
                <button id="startgame">Start Game</button>
            </div>
            <div id="question" style="display: none;">
                <label id="q"></label>
            </div>
            <div id="answers" style="display: none;">
                <p><label id="a1"></label></p>
                <p><label id="a2"></label></p>
                <p><label id="a3"></label></p>
            </div>
            <div id="results" style="display: none;">
                <label>Enter Initials to save your score</label>
                <input id="nameIN" type="text" placeholder="Enter your initials" />
                <button id="save">Save Score</button>
            </div>
            <div id="clear" style="display: none;">
                <p>Game Over. Thanks for Playing.</p>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
